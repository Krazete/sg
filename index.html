<!doctype html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108437510-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-108437510-3');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="shortcut icon" type="image/png" href="image/official/Button_Modifiers.png">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Skullgirls Mobile Characters</title>
    <script src="index.js"></script>
</head>
<body class="bronze">
    <div id="header">
        <span class="banner cinematic gold-gradient" id="skullgirls-mobile"></span>
        <wbr>
        <span class="banner cinematic dependent-gradient" id="fighter-gallery"></span>
        <div class="ribbon">
            <a class="tagged" id="version" target="_blank" href="https://github.com/Krazete/sgm#readme">3.0.0</a>
        </div>
        <div class="scroller">
            <div id="language-menu">
                <input type="radio" name="language" id="en">
                <label class="tagged" for="en"></label>
                <input type="radio" name="language" id="fr">
                <label class="tagged" for="fr"></label>
                <input type="radio" name="language" id="es">
                <label class="tagged" for="es"></label>
                <input type="radio" name="language" id="ru">
                <label class="tagged" for="ru"></label>
                <input type="radio" name="language" id="ja">
                <label class="tagged" for="ja"></label>
                <input type="radio" name="language" id="de">
                <label class="tagged" for="de"></label>
                <input type="radio" name="language" id="ko">
                <label class="tagged" for="ko"></label>
                <input type="radio" name="language" id="pt-br">
                <label class="tagged" for="pt-br"></label>
            </div>
        </div>
    </div>
    <div id="collection">
        <input type="text" class="fill-row" id="searchbox">
        <div class="fill-row cinematic" id="loading">
            <img src="image/loading.gif">
        </div>
    </div>
    <div id="footer">
        <div class="hidden" id="menu">
            <div class="scroller" id="options-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="options-label"></span>
                        <div>
                            <img class="button" src="image/official/CloseButton.png" id="option-base">
                            <img class="button" src="image/official/Button_Home.png" id="option-default">
                            <img class="button" src="image/official/WinsToggleIcon.png" id="option-maximum">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="evolve-label"></div>
                        <input type="range" min="0" max="3" value="0" class="fill-row" id="evolve-range">
                        <img class="icon" src="image/official/constraints_bronze.png" id="evolve-bronze">
                        <img class="icon" src="image/official/constraints_silver.png" id="evolve-silver">
                        <img class="icon" src="image/official/constraints_gold.png" id="evolve-gold">
                        <img class="icon" src="image/official/constraints_diamond.png" id="evolve-diamond">
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="level-label"></div> <!-- TODO: organize all attributes -->
                        <input type="range" min="1" max="60" value="1" class="fill-row" id="level-range">
                        <div>
                            <input type="number" pattern="\d*" min="1" max="30" value="1" class="cinematic numeric" id="level-bronze">
                            <img class="icon" src="image/official/BronzeLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="40" value="1" class="cinematic numeric" id="level-silver">
                            <img class="icon" src="image/official/SilverLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="50" value="1" class="cinematic numeric" id="level-gold">
                            <img class="icon" src="image/official/GoldLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="60" value="1" class="cinematic numeric" id="level-diamond">
                            <img class="icon" src="image/official/DiamondLevel.png">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="sa subset">
                        <div class="ability-type fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="number" pattern="\d*" min="1" max="3" value="3" class="cinematic numeric" id="sa-number">
                            <img class="icon" src="image/official/icon_middle.png">
                        </div>
                        <input type="range" min="1" max="3" value="3" class="fill-row" id="sa-range">
                    </div>
                    <div class="divider"></div>
                    <div class="ma subset">
                        <div class="ability-type fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="number" pattern="\d*" min="1" max="11" value="11" class="cinematic numeric" id="ma-number">
                            <img class="icon" src="image/official/icon_middle.png">
                        </div>
                        <input type="range" min="1" max="11" value="11" class="fill-row" id="ma-range">
                    </div>
                </div>
            </div>
            <div class="scroller half" id="filter-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="filter-label"></span>
                        <input type="checkbox" id="filter-cancel">
                        <label for="filter-cancel"><img class="icon" src="image/official/constraints_no.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="medals">
                        <input type="checkbox" id="filter-bronze">
                        <label for="filter-bronze"><img class="icon" src="image/official/constraints_bronze.png"></label>
                        <input type="checkbox" id="filter-silver">
                        <label for="filter-silver"><img class="icon" src="image/official/constraints_silver.png"></label>
                        <input type="checkbox" id="filter-gold">
                        <label for="filter-gold"><img class="icon" src="image/official/constraints_gold.png"></label>
                        <input type="checkbox" id="filter-diamond">
                        <label for="filter-diamond"><img class="icon" src="image/official/constraints_diamond.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="elements">
                        <input type="checkbox" id="filter-fire">
                        <label for="filter-fire"><img class="icon" src="image/official/ElementalFireBackless.png"></label>
                        <input type="checkbox" id="filter-water">
                        <label for="filter-water"><img class="icon" src="image/official/ElementalWaterBackless.png"></label>
                        <input type="checkbox" id="filter-wind">
                        <label for="filter-wind"><img class="icon" src="image/official/ElementalWindBackless.png"></label>
                        <input type="checkbox" id="filter-light">
                        <label for="filter-light"><img class="icon" src="image/official/ElementalLightBackless.png"></label>
                        <input type="checkbox" id="filter-dark">
                        <label for="filter-dark"><img class="icon" src="image/official/ElementalDarkBackless.png"></label>
                        <input type="checkbox" id="filter-neutral">
                        <label for="filter-neutral"><img class="icon" src="image/official/ElementalNeutralBackless.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="mastery">
                        <input type="checkbox" id="filter-be">
                        <label for="filter-be"><img class="icon" src="image/official/Beowulf_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-bb">
                        <label for="filter-bb"><img class="icon" src="image/official/BigBand_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-ce">
                        <label for="filter-ce"><img class="icon" src="image/official/Cerebella_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-do">
                        <label for="filter-do"><img class="icon" src="image/official/Double_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-el">
                        <label for="filter-el"><img class="icon" src="image/official/Eliza_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-fi">
                        <label for="filter-fi"><img class="icon" src="image/official/Filia_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-pw">
                        <label for="filter-pw"><img class="icon" src="image/official/Painwheel_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-pa">
                        <label for="filter-pa"><img class="icon" src="image/official/Parasoul_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-pe">
                        <label for="filter-pe"><img class="icon" src="image/official/Peacock_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-mf">
                        <label for="filter-mf"><img class="icon" src="image/official/MsFortune_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-sq">
                        <label for="filter-sq"><img class="icon" src="image/official/Squigly_MasteryIcon.png"></label>
                        <input type="checkbox" id="filter-va">
                        <label for="filter-va"><img class="icon" src="image/official/Valentine_MasteryIcon.png"></label>
                    </div>
                </div>
            </div>
            <div class="scroller half" id="sort-menu">
                <div>
                    <div>
                        <span class="tagged cinematic silver-gradient" id="sort-label"></span>
                    </div>
                    <div class="divider"></div>
                    <input type="radio" name="sort" id="sort-abc">
                    <label for="sort-abc"></label>
                    <input type="radio" name="sort" id="sort-fs">
                    <label for="sort-fs"></label>
                    <input type="radio" name="sort" id="sort-atk">
                    <label for="sort-atk"></label>
                    <input type="radio" name="sort" id="sort-hp">
                    <label for="sort-hp"></label>
                    <input type="radio" name="sort" id="sort-element">
                    <label for="sort-element"></label>
                    <input type="radio" name="sort" id="sort-tier">
                    <label for="sort-tier"></label>
                </div>
            </div>
        </div>
        <div id="dock">
            <div id="zoom">
                <img class="button" src="image/official/ZoomOut.png" id="zoom-out">
                <img class="button" src="image/official/ZoomIn.png" id="zoom-in">
            </div>
            <img class="button" src="image/official/Button_Settings.png" id="fighter-options">
            <img class="icon" src="image/official/icon_filter.png" id="filter-sort">
        </div>
    </div>
</body>
</html>
