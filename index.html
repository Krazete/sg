<!doctype html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108437510-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-108437510-3');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="shortcut icon" type="image/png" href="img/icons/favicon.png">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Skullgirls Mobile Characters</title>
    <script src="index.js"></script>
</head>
<body>
    <span id="version">3.0.0</span>
    UNDER CONSTRUCTION (none of the buttons work yet)
    <div id="filter">
        <div id="medals">
            <label><input type="checkbox"><img class="icon" src="official/constraints_bronze.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/constraints_silver.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/constraints_gold.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/constraints_diamond.png"></label>
        </div>
        <div id="elements">
            <label><input type="checkbox"><img class="icon" src="official/ElementalFireBackless.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/ElementalWaterBackless.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/ElementalWindBackless.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/ElementalLightBackless.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/ElementalDarkBackless.png"></label>
            <label><input type="checkbox"><img class="icon" src="official/ElementalNeutralBackless.png"></label>
        </div>
        <div id="mastery">
            <input type="checkbox" id="be">
            <label for="be"><img class="icon" src="official/Beowulf_MasteryIcon.png"></label>
            <input type="checkbox" id="bb">
            <label for="bb"><img class="icon" src="official/BigBand_MasteryIcon.png"></label>
            <input type="checkbox" id="ce">
            <label for="ce"><img class="icon" src="official/Cerebella_MasteryIcon.png"></label>
            <input type="checkbox" id="do">
            <label for="do"><img class="icon" src="official/Double_MasteryIcon.png"></label>
            <input type="checkbox" id="el">
            <label for="el"><img class="icon" src="official/Eliza_MasteryIcon.png"></label>
            <input type="checkbox" id="fi">
            <label for="fi"><img class="icon" src="official/Filia_MasteryIcon.png"></label>
            <input type="checkbox" id="pw">
            <label for="pw"><img class="icon" src="official/Painwheel_MasteryIcon.png"></label>
            <input type="checkbox" id="pa">
            <label for="pa"><img class="icon" src="official/Parasoul_MasteryIcon.png"></label>
            <input type="checkbox" id="pe">
            <label for="pe"><img class="icon" src="official/Peacock_MasteryIcon.png"></label>
            <input type="checkbox" id="mf">
            <label for="mf"><img class="icon" src="official/MsFortune_MasteryIcon.png"></label>
            <input type="checkbox" id="sq">
            <label for="sq"><img class="icon" src="official/Squigly_MasteryIcon.png"></label>
            <input type="checkbox" id="va">
            <label for="va"><img class="icon" src="official/Valentine_MasteryIcon.png"></label>
        </div>
    </div>
    <div id="sort">
        <label><input type="radio" class="icon"><span id="filter-abc"></span></label>
        <label><input type="radio" class="icon"><span id="filter-fs"></span></label>
        <label><input type="radio" class="icon"><span id="filter-atk"></span></label>
        <label><input type="radio" class="icon"><span id="filter-hp"></span></label>
        <label><input type="radio" class="icon"><span id="filter-element"></span></label>
        <label><input type="radio" class="icon"><span id="filter-tier"></span></label>
    </div>
    <div id="flags">
        <label><input type="radio" id="en"><img src="official/flag_en.png">English</label>
        <label><input type="radio" id="fr"><img src="official/flag_fr.png">Français</label>
        <label><input type="radio" id="es"><img src="official/flag_es.png">Español</label>
        <label><input type="radio" id="ru"><img src="official/flag_ru.png">Pусский</label>
        <label><input type="radio" id="jp"><img src="official/flag_jp.png">日本語</label>
        <label><input type="radio" id="de"><img src="official/flag_de.png">Deutsch</label>
        <label><input type="radio" id="ko"><img src="official/flag_ko.png">한국어</label>
        <label><input type="radio" id="pt"><img src="official/flag_pt.png">Português</label>
    </div>
    <div id="collection">
        <div id="loading">
            <img src="loading/loading.gif" alt="loading">
        </div>
    </div>
    <div id="foot">
        <label class="description">Show Signatures Only<input type="checkbox" id="red" onclick="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
        <br>
        <label class="description">Signature<input type="range" min="0" max="2" value="2" id="sa" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
        <label class="description">Marquee<input type="range" min="0" max="10" value="10" id="ma" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
    </div>
</body>
</html>
