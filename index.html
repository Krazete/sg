<!doctype html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108437510-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-108437510-3');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="shortcut icon" type="image/png" href="img/icons/favicon.png">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Skullgirls Mobile Characters</title>
    <script src="index.js"></script>
</head>
<body>
    <span class="description">VERSION: 2.6.1</span>
    <div id="menu">
        <button onclick="changeLanguage('de')">German</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('es')">Spanish</button>
        <button onclick="changeLanguage('fr')">French</button>
        <button onclick="changeLanguage('ja')">Japanese</button>
        <button onclick="changeLanguage('ko')">Korean</button>
        <button onclick="changeLanguage('pt-br')">Portuguese</button>
        <button onclick="changeLanguage('ru')">Russian</button>
        <br>
        <button onclick="sort(byFS)">Sort by ♢ Fighter Score</button>
        <button onclick="sort(byHP)">Sort by ♢ HP</button>
        <button onclick="sort(byAttack)">Sort by ♢ Attack</button>
        <button onclick="sort(byAlpha)">Sort Alphabetically</button>
    </div>
    <div id="collection">
    </div>
    <div id="foot">
        <label class="description">Show Signatures Only<input type="checkbox" id="red" onclick="resetCollection();init(sa.value,ma.value,red.checked);sort(order)"></label>
        <br>
        <label class="description">Signature<input type="range" min="0" max="2" value="2" id="sa" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order)"></label>
        <br>
        <label class="description">Marquee<input type="range" min="0" max="10" value="10" id="ma" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order)"></label>
    </div>
</body>
</html>
