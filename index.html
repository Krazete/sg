    <link href="index.css" rel="stylesheet" type="text/css">

<body>
    <span class="description">VERSION: 3.0.0</span>
    <div id="menu">
        <button onclick="changeLanguage('de')">German</button>
        <button onclick="changeLanguage('en')">English</button>

        <button onclick="changeLanguage('pt-br')">Portuguese</button>

        <button onclick="sort(byFS)">Sort by ♢ Fighter Score</button>
        <button onclick="sort(byHP)">Sort by ♢ HP</button>

        <button onclick="sort(byAlpha)">Sort Alphabetically</button>
        <br>
        <div id="element"><!-- doesn't really work right -->
            <label><input type="checkbox" value="0" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Neutral" src="official/element/Neutral.png"></label>

        </div>
        <div id="mastery">
            <label><input type="checkbox" value="be" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Beowulf" src="official/mastery/Beowulf.png"></label>
            <label><input type="checkbox" value="bb" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Big Band" src="official/mastery/BigBand.png"></label>
            <label><input type="checkbox" value="ce" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Cerebella" src="official/mastery/Cerebella.png"></label>
            <label><input type="checkbox" value="do" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Double" src="official/mastery/Double.png"></label>
            <label><input type="checkbox" value="el" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Eliza" src="official/mastery/Eliza.png"></label>
            <label><input type="checkbox" value="fi" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Filia" src="official/mastery/Filia.png"></label>
            <label><input type="checkbox" value="pw" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Painwheel" src="official/mastery/Painwheel.png"></label>
            <label><input type="checkbox" value="pa" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Parasoul" src="official/mastery/Parasoul.png"></label>
            <label><input type="checkbox" value="pe" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Peacock" src="official/mastery/Peacock.png"></label>
            <label><input type="checkbox" value="mf" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Ms Fortune" src="official/mastery/MsFortune.png"></label>
            <label><input type="checkbox" value="sq" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Squigly" src="official/mastery/Squigly.png"></label>
            <label><input type="checkbox" value="va" onclick="toggle(this.parentNode.parentNode)"><img class="icon2" alt="Valentine" src="official/mastery/Valentine.png"></label>
        </div>
    </div>
    <div id="collection">
        <div id="loading">
            <img id="kinucakes" src="loading/loading.gif" alt="loading">
        </div>
    </div>
    <div id="foot">
        <label class="description">Show Signatures Only<input type="checkbox" id="red" onclick="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
        <br>
        <label class="description">Signature<input type="range" min="0" max="2" value="2" id="sa" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
        <label class="description">Marquee<input type="range" min="0" max="10" value="10" id="ma" oninput="resetCollection();init(sa.value,ma.value,red.checked);sort(order);toggle(mastery);"></label>
    </div>
