<!doctype html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108437510-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-108437510-3');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="shortcut icon" type="image/png" href="image/official/Button_Modifiers.png">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Skullgirls Mobile Characters</title>
    <script src="index.js"></script>
</head>
<body class="bronze">
    <div id="header">
        <span class="banner cinematic gold-gradient" id="skullgirls-mobile"></span>
        <wbr>
        <span class="banner cinematic diamond-gradient" id="fighter-gallery"></span>
        <div class="ribbon">
            <a class="tagged" id="version" target="_blank" href="https://github.com/Krazete/sgm#readme">3.0.0</a>
        </div>
        <div class="scroller">
            <div id="language-menu">
                <input type="radio" name="language" id="en">
                <label class="tagged" for="en"></label>
                <input type="radio" name="language" id="fr">
                <label class="tagged" for="fr"></label>
                <input type="radio" name="language" id="es">
                <label class="tagged" for="es"></label>
                <input type="radio" name="language" id="ru">
                <label class="tagged" for="ru"></label>
                <input type="radio" name="language" id="ja">
                <label class="tagged" for="ja"></label>
                <input type="radio" name="language" id="de">
                <label class="tagged" for="de"></label>
                <input type="radio" name="language" id="ko">
                <label class="tagged" for="ko"></label>
                <input type="radio" name="language" id="pt-br">
                <label class="tagged" for="pt-br"></label>
            </div>
        </div>
    </div>
    <div id="collection">
        <input type="text" class="fill-row" id="searchbox">
        <div class="fill-row cinematic" id="loading">
            <img src="image/loading.gif">
        </div>
    </div>
    <div id="footer">
        <div class="hidden" id="menu">
            <div class="scroller" id="options-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="options-label"></span>
                        <div>
                            <img class="button" src="image/official/CloseButton.png">
                            <img class="button" src="image/official/Button_Home.png">
                            <img class="button" src="image/official/WinsToggleIcon.png">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="evolve-label"></div>
                        <input type="range" min="0" max="3" value="0" class="fill-row" id="evolve">
                        <img class="icon" src="image/official/constraints_bronze.png" id="evolve-bronze">
                        <img class="icon" src="image/official/constraints_silver.png" id="evolve-silver">
                        <img class="icon" src="image/official/constraints_gold.png" id="evolve-gold">
                        <img class="icon" src="image/official/constraints_diamond.png" id="evolve-diamond">
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="level-label"></div>
                        <input type="range" min="1" max="60" value="1" class="fill-row" id="level">
                        <div>
                            <input type="number" pattern="\d*" min="1" max="30" value="1" class="cinematic numeric" id="level-bronze">
                            <img class="icon" src="image/official/BronzeLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="40" value="1" class="cinematic numeric" id="level-silver">
                            <img class="icon" src="image/official/SilverLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="50" value="1" class="cinematic numeric" id="level-gold">
                            <img class="icon" src="image/official/GoldLevel.png">
                        </div>
                        <div>
                            <input type="number" pattern="\d*" min="1" max="60" value="1" class="cinematic numeric" id="level-diamond">
                            <img class="icon" src="image/official/DiamondLevel.png">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="sa subset">
                        <div class="ability-label fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="number" pattern="\d*" min="1" max="3" value="3" class="cinematic numeric">
                            <img class="icon" src="image/official/icon_middle.png">
                        </div>
                        <input type="range" min="1" max="3" value="3" class="fill-row" id="sa">
                    </div>
                    <div class="divider"></div>
                    <div class="ma subset">
                        <div class="ability-label fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="number" pattern="\d*" min="1" max="11" value="11" class="cinematic numeric">
                            <img class="icon" src="image/official/icon_middle.png">
                        </div>
                        <input type="range" min="1" max="11" value="11" class="fill-row" id="ma">
                    </div>
                </div>
            </div>
            <div class="scroller half" id="filter-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="filter-label"></span>
                        <input type="checkbox" id="filter-cancel">
                        <label for="filter-cancel"><img class="icon" src="image/official/constraints_no.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="medals">
                        <input type="checkbox" id="bronze">
                        <label for="bronze"><img class="icon" src="image/official/constraints_bronze.png"></label>
                        <input type="checkbox" id="silver">
                        <label for="silver"><img class="icon" src="image/official/constraints_silver.png"></label>
                        <input type="checkbox" id="gold">
                        <label for="gold"><img class="icon" src="image/official/constraints_gold.png"></label>
                        <input type="checkbox" id="diamond">
                        <label for="diamond"><img class="icon" src="image/official/constraints_diamond.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="elements">
                        <input type="checkbox" id="fire">
                        <label for="fire"><img class="icon" src="image/official/ElementalFireBackless.png"></label>
                        <input type="checkbox" id="water">
                        <label for="water"><img class="icon" src="image/official/ElementalWaterBackless.png"></label>
                        <input type="checkbox" id="wind">
                        <label for="wind"><img class="icon" src="image/official/ElementalWindBackless.png"></label>
                        <input type="checkbox" id="light">
                        <label for="light"><img class="icon" src="image/official/ElementalLightBackless.png"></label>
                        <input type="checkbox" id="dark">
                        <label for="dark"><img class="icon" src="image/official/ElementalDarkBackless.png"></label>
                        <input type="checkbox" id="neutral">
                        <label for="neutral"><img class="icon" src="image/official/ElementalNeutralBackless.png"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="mastery">
                        <input type="checkbox" id="be">
                        <label for="be"><img class="icon" src="image/official/Beowulf_MasteryIcon.png"></label>
                        <input type="checkbox" id="bb">
                        <label for="bb"><img class="icon" src="image/official/BigBand_MasteryIcon.png"></label>
                        <input type="checkbox" id="ce">
                        <label for="ce"><img class="icon" src="image/official/Cerebella_MasteryIcon.png"></label>
                        <input type="checkbox" id="do">
                        <label for="do"><img class="icon" src="image/official/Double_MasteryIcon.png"></label>
                        <input type="checkbox" id="el">
                        <label for="el"><img class="icon" src="image/official/Eliza_MasteryIcon.png"></label>
                        <input type="checkbox" id="fi">
                        <label for="fi"><img class="icon" src="image/official/Filia_MasteryIcon.png"></label>
                        <input type="checkbox" id="pw">
                        <label for="pw"><img class="icon" src="image/official/Painwheel_MasteryIcon.png"></label>
                        <input type="checkbox" id="pa">
                        <label for="pa"><img class="icon" src="image/official/Parasoul_MasteryIcon.png"></label>
                        <input type="checkbox" id="pe">
                        <label for="pe"><img class="icon" src="image/official/Peacock_MasteryIcon.png"></label>
                        <input type="checkbox" id="mf">
                        <label for="mf"><img class="icon" src="image/official/MsFortune_MasteryIcon.png"></label>
                        <input type="checkbox" id="sq">
                        <label for="sq"><img class="icon" src="image/official/Squigly_MasteryIcon.png"></label>
                        <input type="checkbox" id="va">
                        <label for="va"><img class="icon" src="image/official/Valentine_MasteryIcon.png"></label>
                    </div>
                </div>
            </div>
            <div class="scroller half" id="sort-menu">
                <div>
                    <div>
                        <span class="tagged cinematic silver-gradient" id="sort-label"></span>
                    </div>
                    <div class="divider"></div>
                    <input type="radio" id="abc" name="sort">
                    <label for="abc"></label>
                    <input type="radio" id="fs" name="sort">
                    <label for="fs"></label>
                    <input type="radio" id="atk" name="sort">
                    <label for="atk"></label>
                    <input type="radio" id="hp" name="sort">
                    <label for="hp"></label>
                    <input type="radio" id="element" name="sort">
                    <label for="element"></label>
                    <input type="radio" id="tier" name="sort">
                    <label for="tier"></label>
                </div>
            </div>
        </div>
        <div id="dock">
            <div id="zoom">
                <img class="button" src="image/official/ZoomOut.png" id="zoom-out">
                <img class="button" src="image/official/ZoomIn.png" id="zoom-in">
            </div>
            <img class="button" src="image/official/Button_Settings.png" id="fighter-options">
            <img class="icon" src="image/official/icon_filter.png" id="filter-sort">
        </div>
    </div>
</body>
</html>
